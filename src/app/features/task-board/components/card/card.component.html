<div class="card">
  <header class="card__header">
    <app-tag [color]="tagColor" [label]="card.priority"></app-tag>
    <span class="card__date">{{ card.creationDate }}</span>
  </header>
  @if (card?.image) {
    <img [src]="card.image" alt="photo" class="card__image" />
  }
  <h4 class="card__title">{{ card.title }}</h4>
  <p class="card__description">{{ card.description }}</p>
</div>
