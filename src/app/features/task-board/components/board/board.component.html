<div class="board">
  <h3 class="board__title">
    {{ board?.name }}
    <button class="button" style="margin-left: 30px">Add list</button>
  </h3>
  <div class="board__content">
    @for (list of lists$ | async; track list.id) {
      <app-list [list]="list"></app-list>
    } @empty {
      <div class="board__empty-content">
        <p>No lists to display</p>
      </div>
    }
  </div>
</div>
